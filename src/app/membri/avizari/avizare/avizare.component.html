<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<form [formGroup]="avizareForm">
  <mat-expansion-panel [expanded]="formStatus === 0 || formStatus === 1" (click)="onClickAsigurare()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{itemName}}
      </mat-panel-title>
      <mat-panel-description>
          {{itemStatus}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <section>
      <mat-form-field class="column"><input required type="text" placeholder="Data start" matInput formControlName="dlp_data_start" (blur)="addDlpDateEnd()"></mat-form-field>
      <mat-form-field class="column"><input type="text" placeholder="Data end" matInput formControlName="dlp_data_end"></mat-form-field>
      <div class="column"></div>
      <div class="column" *ngIf="formStatus === 0 || formStatus === 2">
        <button type="submit" mat-raised-button (click)="onClickAvizare()" color="primary" [disabled]="!avizareForm.dirty">
        {{ formStatus === 0 ? 'Adauga' : 'Modifica' }} avizare</button>
      </div>
      <div class="column" *ngIf="formStatus !== 0">
          <button type="button" mat-raised-button (click)="printAvizare()" color="primary">PrinteazÄƒ</button>
      </div>
      <div class="column" *ngIf="formStatus === 0">
        <button type="button" mat-raised-button (click)="delAvizare()" color="primary">Sterge avizare</button>
      </div>
    </section>

    <div class="row" *ngIf="formStatus !== 0">
      <app-asigurari-list [avizareForm]="avizareForm" [formStatus]="formStatus"></app-asigurari-list>
    </div>

  </mat-expansion-panel>
</form>
