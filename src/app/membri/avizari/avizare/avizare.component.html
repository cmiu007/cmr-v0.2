<md-progress-bar *ngIf="loading" mode="indeterminate"></md-progress-bar>
<form [formGroup]="avizareForm">
  <md-expansion-panel [expanded]="formStatus === 0" (click)="onClickAsigurare()">
    <mat-expansion-panel-header>
      <md-panel-title>
        {{itemName}}
      </md-panel-title>
      <md-panel-description>
          {{itemStatus}}
      </md-panel-description>
    </mat-expansion-panel-header>
    <section>
      <md-form-field class="column"><input required type="text" placeholder="Data start" mdInput formControlName="dlp_data_start" (blur)="addDlpDateEnd()"></md-form-field>
      <md-form-field class="column"><input type="text" placeholder="Data end" mdInput formControlName="dlp_data_end"></md-form-field>
      <div class="column"></div>
      <div class="column" *ngIf="formStatus === 1 || formStatus === 0">
        <button type="submit" md-raised-button (click)="onClickAvizare()" color="primary" [disabled]="!avizareForm.dirty">
        {{ formStatus === 0 ? 'Adauga' : 'Modifica' }} avizare</button>
      </div>
      <div class="column" *ngIf="formStatus === 0">
        <button type="submit" md-raised-button (click)="delAvizare()" color="primary">Sterge avizare</button>
      </div>
    </section>

    <div class="row" *ngIf="formStatus !== 0">
      <app-asigurari-list [avizareForm]="avizareForm" [formStatus]="formStatus"></app-asigurari-list>
    </div>

  </md-expansion-panel>
</form>
