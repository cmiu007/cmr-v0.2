<div *ngFor="let formAvizareData of formAvizari.get('avizari').value; let i = index">
  <app-avizare [arrayIndex]="i" [formAvizari]="formAvizari"></app-avizare>
</div>


<mat-card *ngIf="isAddActive">
  <mat-card-content style="text-align: center;">
    <button type="button" *ngIf="!loading" mat-raised-button (click)="addAvizare()" color="primary">
            Adauga Avizare
            </button>
  </mat-card-content>
</mat-card>
