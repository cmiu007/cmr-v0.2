<div *ngFor="let certificatData of certificateForm.get('certificate').value; let i= index">
  <app-certificat [arrayIndex]="i" [certificateForm]="certificateForm"></app-certificat>
</div>


<mat-card *ngIf="isAddActive">
  <mat-card-content style="text-align: center;">
    <button type="button" *ngIf="!loading" mat-raised-button (click)="addCertificat()" color="primary">
              Adauga Certificat
              </button>
  </mat-card-content>
</mat-card>
