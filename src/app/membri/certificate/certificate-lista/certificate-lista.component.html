<div *ngFor="let certificatData of certificateForm.get('certificate').value; let i= index">
  <app-certificat [arrayIndex]="i" [certificateForm]="certificateForm"></app-certificat>
</div>

<md-card *ngIf="isAddActive">
  <md-card-content style="text-align: center;">
    <button type="button" md-raised-button (click)="addCertificat()" color="primary">
              Adauga Certificat
              </button>
  </md-card-content>
</md-card>
