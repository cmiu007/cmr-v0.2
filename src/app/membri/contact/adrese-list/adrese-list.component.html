<mat-card>
  <mat-card-title class="form-title"><span>Lista Adrese</span></mat-card-title>
</mat-card>

<div [formGroup]="adreseForm">
  <div formArrayName="adresa">
    <div *ngFor="let adresaData of adreseData">
      <app-adresa [adresaData]="adresaData" [adreseForm]="adreseForm" [registruTara]="registruTara" [registruJudet]="registruJudet"></app-adresa>
    </div>
  </div>
</div>

<div *ngIf="addActive">
  <mat-card style="text-align: center;">
    <mat-card-content>
      <button type="button" *ngIf="!loading" mat-raised-button (click)="addAdresa()" color="primary">Adauga Adresa</button>
    </mat-card-content>
  </mat-card>
</div>
